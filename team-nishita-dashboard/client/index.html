<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link id="favicon" rel="icon" type="image/png" href="/smooth_circular_0.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Print</title>
</head>
<script>
  const frames = Array.from({ length: 36 }, (_, i) =>
    `/smooth_circular_${i}.png`
  );
  let i = 0;
  setInterval(() => {
    document.getElementById("favicon").href = frames[i];
    i = (i + 1) % frames.length;
  }, 100); // 100ms = 10fps (adjust for speed)
</script>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

</body>

</html>
